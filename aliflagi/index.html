<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style the header */
.header {
  background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.zneL18brGQqjKbMyTJeI-QHaE4%26pid%3DApi&f=1&ipt=31e04883c6ea3aa4e11803d70b56991f1037fcc3a11f3a2d02cab3bf8b8c0270&ipo=images");
  padding: 20px;
  text-align: center;
  font-size: 25px;
  color: white;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
}

/* Left and right column */
div {
  overflow: auto;
}
.column.side {
  width: 20%;
  background-color: LightGray;
  overflow: auto;
}

/* Middle column */
.column.middle {
  width: 80%;
}
/* Clear floats after the columns */
.row::after {
  content: "";
  display: table;
  clear: both;


/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column.side, .column.middle {
    width: 100%;
  }
}

/* Style the footer */
.footer {
  background-color: LightGray;
  padding: 10px;
  text-align: left;
}
</style>
</head>
