<!DOCTYPE html>
<html>
<head>
    <title>Form Login Sederhana LOGIN</title>
    <script>
        function Login() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            if (user === "guru" && pass === "guru") {
                alert("Selamat Anda berhasil login Guru!");
                // Ganti URL berikut dengan tautan yang diinginkan
                window.location.href = "https://smkibu.github.io/dmi-xiimm3/folderlogin/guru.html";
            } if (user === "siswa" && pass === "siswa") {
                alert("Selamat Anda berhasil login Siswa! ");
                // Ganti URL berikut dengan tautan yang diinginkan
                window.location.href = "https://smkibu.github.io/dmi-xiimm3/folderlogin/siswa.html";
            } else {
                alert("Username dan password Anda salah!");
            }
        }
    </script>
</head>
<body>
  <h1>FORM LOGIN PENGGUNA</h1>
    <form>
        <table width="225" cellpadding="4">
            <tr>
                <td>Username</td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="button" value="Login" onClick="Login()">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
